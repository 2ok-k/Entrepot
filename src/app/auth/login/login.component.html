<div class="container-fluid">
  <div class="row" style="margin-top: 110px;">
    <div class="col"></div>
    <div class="col-4">
      <div class="card shadow">
        <div class="card-body">
          <div *ngIf="errorMessage1" class="alert alert-danger" role="alert">
            {{ errorMessage1 }}
          </div>
          <div *ngIf="errorMessage" class="alert alert-danger" role="alert">
            {{ errorMessage }}
          </div>
          <form>
            <div class="mb-3">
              <h4 class="text-dark text-muted text-center"><strong>Connexion</strong></h4>
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" class="form-control" id="email" name="email" placeholder="Entrez votre email" [(ngModel)]="email">
            </div>
            <div class="form-group">
              <label for="password">Mot de passe</label>
<!--              <input type="password" class="form-control" id="password" name="password" placeholder="Entrez votre mot de passe" [(ngModel)]="password1">-->
              <div class="input-group">
                <input type="{{ showPassword ? 'text' : 'password' }}" class="form-control" id="password" name="password" placeholder="Entrez votre mot de passe" [(ngModel)]="password1">
                <div class="input-group-append">
                  <span class="input-group-text" (click)="toggleShowPassword()">
                    <i class="fa" [ngClass]="showPassword ? 'fa-eye-slash' : 'fa-eye'"></i>
                  </span>
                </div>
              </div>
            </div>
            <button type="button" class="btn btn-primary" (click)="login()">Se connecter</button><br/><br/>
            <div class="row">
              <div class="col-md-6">
                <a routerLink="/register" style="text-decoration: none;">Pas de compte? <span class="text-danger">s'inscrire</span></a>
              </div>
              <div class="col-md-6">
                <a href="#" class="text-dark" style="text-decoration: none;">Mot de passe oubli√©?</a>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="col"></div>
  </div>
</div>
